registration:
  headline: "#6 Ako si spraviť offline-first webovú aplikáciu"
  subheadline: "11.5.2016 17:00"
  sub: "Matej @yangwao Nemček - Prejdeme si step-by-step hood.ie framework a naučíte sa spraviť si svoju offline-first appku, ktorá Vám bude fungovať aj bez pripojenia na Internet a neuvidíte downasaura keď budete v tuneli. Preberieme si základne hoodie.store api a niečo naviac ak stihneme."
  link: "https://www.meetup.com/nodejsbratislava/events/239327475/"
  linkText: 'I want go'
  sponsoredByText: 'Sponsored by:'
