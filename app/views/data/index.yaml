registration:
  headline: "Nodeschool Bratislava #7 async/await + wtf.js"
  subheadline: "13.9.2017 18:00"
  sub: "Michal Kralik - Naučíme sa používať Promise a async/await syntax podporovanú v novších verziách Node.js a JS. Vysvetlíme si ako nám pomôže zbaviť sa callbackov a ukážeme si pár príkladov, na ktoré si treba dať pozor pri implementácii. Matej Nemček - wtfjs - js: the funny part (0.1 + 0.2) === 0.3 // -> false 3 > 2 > 1 // -> false. (![]+[])[+[]]+(![]+[])[+!+[]]+([![]]+[][[]])[+!+[]+[+[]]]+(![]+[])[!+[]+!+[]] // -> .... "
  link: "https://www.meetup.com/nodejsbratislava/events/242383669/"
  linkText: 'I want go'
  sponsoredByText: 'Sponsored by:'
  sponsoredBy:
    -
      label: Your company name can be here
      href: https://progressbar.sk/
      img: images/sponsors/progressbar_negative.png

place:
  headline: "Place"
  sub: "NodeSchool Bratislava will be at local hackerspace Progressbar, at Michalska 3 street in Downtown of Bratislava. Enter the passage 'Michalsky dvor', on your left you will see black doors, ring the doorbell 'Progressbar'. Go to the second floor, on the right you will see doors to hackerspace Progressbar."

howToStart:
  headline: "How to start with NodeSchool"
  sub: "First, you need to install Node.js runtime from https://nodejs.org and then you can pick a workshopper from https://nodeschool.io/#workshopper-list"

