registration:
  headline: '#4 WebGL + Three.js edition'
  subheadline: '9.4.2016 9:30AM'
  sub: 'Matúš Blade Koprda - Ultra rýchle zoznámenie sa s celým svetom realtime 3D grafiky a WebGL. Po tomto talku by sa človek nemal zlaknúť tých divných pojmov ako quaternion, model-view matrix, frustum, vertex buffer object, specular lighting keď bude chcieť ísť pracovať s three.js plus three.js crashcourse Matej Nemček - cat from mars talk 1.9 + ipns + ako si zavesíš svôj statický web na distribuovanú sieť napr ako http://hackerdome.xyz'
  link: 'https://ti.to/nodeschool-bratislava/4-webgl-three-js-edition'
  linkText: Register here
  sponsoredByText: 'Sponsored by:'
  sponsoredBy: null
place:
  headline: Place
  sub: "NodeSchool Bratislava will be at local hackerspace Progressbar, at Michalska 3 street in Downtown of Bratislava. Enter in passage 'Michalsky dvor', on your left you will see black doors, ring on bell 'Progressbar'. Go on second floor, on the right you will see doors to hackerspace Progressbar"
